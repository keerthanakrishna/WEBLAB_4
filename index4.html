        <div class="container col-md-5" style="box-shadow: 18px 18px 18px black;">
      
            <h1 style="color: white;">Interest Calculator</h1>
            <div class="inpSection"><br><br>
                <div class="amt">
                    <label for="amount">Enter Total Amount:   </label><br>
                    <input type="number"  name="amount" id="amount" placeholder="eg:100000"><br><br>
                </div>
                <div class="time">
                    <label for="time">Enter Time Period:   </label><br>
                    <input type="number" name="time" id="time" placeholder="eg:1"><br><br>
                </div>
                <div class="rate">
                    <label for="rate">Enter Rate of Interest: </label><br>
                    <input type="number" name="rate" id="rate" placeholder="eg:1"><br><br>
                </div>
                <div class="button">
                    <button onclick="Calculate()">Calculate</button>
                </div>
                <div class="result">
                    <h3 id="si"></h3>
                    <h3 id="ci"></h3>
                </div>
            </div>
           
          
        </div><br><br><br>
       
        
    
    <script>
        function Calculate()
        {
            let p=document.getElementById('amount').value;
            let t=document.getElementById('time').value;
            let r=document.getElementById('rate').value;
    
            let  SI=(p*t*r)/100;
    
    
            let  amount = p*Math.pow((1 +r/100),t );
            let CI = amount-p;
            document.getElementById('si').innerHTML="The Total Simple Interest Is: </br>"+SI;
            document.getElementById('ci').innerHTML="The Total  Compound Interest Is: </br>"+CI;
        }</script>
